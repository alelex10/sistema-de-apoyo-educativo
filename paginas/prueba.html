<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/prueba.css" />
    <script
      src="https://kit.fontawesome.com/8db7412aba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

      <div class="container">
        <h6><span>iniciar</span><span>registrarse</span></h6>
        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
        <!-- flecha circular y barra amarilla -->
        <label for="reg-log"
          ><i class="fa-solid fa-circle-arrow-up fa-rotate-90"></i
        ></label>
        <div class="card-3d-wrap">
          <div class="card-3d-wrapper">
            <!-- frond -->
            <div class="card-front">
              <div class="center-wrap">
                <div class="form">
                  <h4>Iniciar</h4>
                  <div>
                    <label for="logemail"><i class="fa-solid fa-at"></i></label>
                    <input
                      type="email"
                      name="logemail"
                      class="form-style"
                      placeholder="Tu Email"
                      id="logemail"
                    />
                  </div>
                  <div>
                    <label for="logpass"><i class="fa-solid fa-lock"></i></label>
                    <input
                      type="password"
                      name="logpass"
                      class="form-style"
                      placeholder="contraseÃ±a"
                      id="logpass"
                    />
                  </div>
                  <a href="#" class="btn">submit</a>
                  <p>
                    <a href="#0" class="link">Forgot your password?</a>
                  </p>
                </div>
              </div>
            </div>
            <!-- back -->
            <div class="card-back">
              <div class="center-wrap">
                <div class="form">
                  <h4>Resgistrarse</h4>
                  <div>
                    <label for="logname"><i class="fa-solid fa-user"></i></label>
                    <input
                      type="text"
                      name="logname"
                      class="form-style"
                      placeholder="Your Full Name"
                      id="logname"
                    />
                  </div>
                  <div>
                    <label for="logemail"><i class="fa-solid fa-at"></i></label>
                    <input
                      type="email"
                      name="logemail"
                      class="form-style"
                      placeholder="Your Email"
                      id="logemail"
                    />
                  </div>
                  <div>
                    <label for="logpass"><i class="fa-solid fa-lock"></i></label>
                    <input
                      type="password"
                      name="logpass"
                      class="form-style"
                      placeholder="Your Password"
                      id="logpass"
                    />
                  </div>
                  <a href="#" class="btn">submit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
